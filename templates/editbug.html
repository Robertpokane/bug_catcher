{% extends 'base.html' %} {% block content %}
<h3 class="center-align">
  Edit Issue</h3>


<div class="row">
  <form action="{{ url_for('update_bug', bug_id=bug._id) }}" method="POST" class="col s8 offset-s2">
    <div class="input-field col s12">
      <i class="material-icons prefix">check</i>
      <select id="project" name="project_name">
      <option value="" disabled >Choose your option</option>
      {% for project in projects %}
        {% if project.name == bug.project_name %}
      <option value="{{project.name}}" selected > {{project.name}}</option>
      {% else %}
      <option value="{{project.name}}" > {{project.name}}</option>
      {% endif %}
      {% endfor %}
    </select>
      <label>Select Project</label>
    </div>


<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">create</i>
    <input id="whats_wrong" name="whats_wrong" type="text"  maxlength="31" data-length="30" value="{{bug.whats_wrong}}">
    <label for="whats_wrong">What Is The Error?</label>
    <span class="helper-text" data-error="Too many charactors, please condense." data-success=""></span>
  </div>
  
  
  <div class="input-field col s12">
    <i class="material-icons prefix">redo</i>
    <input id="how_to_repeat" name="how_to_repeat" type="text" class="validate"  maxlength="151"data-length="150" value="{{bug.how_to_repeat}}">
    <label for="how_to_repeat">How To Repeat The Error</label>
    <span class="helper-text" data-error="The explaination is too long, please reduce." data-success=""></span>
  </div>
</div>

<div class="switch">
  <label>
   
      <input id="urgent" type="checkbox" value="{{bug.reoccuring}}">
      
      <span class="lever"></span>
     Urgent
    </label>
</div>
<br>
<div class="switch">
  <label>
  <input id="reoccuring" type="checkbox" value="{{bug.reoccuring}}">
  <span class="lever"></span>
     Reoccuring
    </label>
</div>
<br>
<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">push_pin</i> 
         <input disabled id="_id" name="_id" type="text" data-length="30">
       <label for="_id">Disabled Unless Reoccuring Selected</label> 
    
  </div>

  <button class="btn waves-effect waves-light" type="submit">Amend Issue
                <i class="material-icons right">playlist_add</i>
             </button>


  </form>
</div>

{% endblock %}
